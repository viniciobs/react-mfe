parameters:
- name: mfeName
  type: string
- name: mfePath
  type: string
- name: deployPath
  type: string
- name: storageAccountName
  type: string
- name: buildFolder
  type: string
  default: 'dist'

steps:
  - checkout: self

  - task: NodeTool@0
    displayName: 'Install Node.js'
    inputs:
      versionSpec: '23.x'

  - powershell: |
      corepack enable 
      corepack prepare pnpm@latest --activate
      pnpm --version
    displayName: 'Enable pnpm'

  - powershell: |
      Write-Host "Installing dependencies for ${{parameters.mfeName}}..."
      pnpm install:${{parameters.mfeName}}
    displayName: 'Install dependencies'

  - powershell: |
      Write-Host "Building ${{parameters.mfeName}}..."
      pnpm run build:${{parameters.mfeName}}
    displayName: 'Build MFE'
  
  - task: AzureCLI@2
    displayName: 'Upload files to Azure Blob Storage'
    inputs:
      azureSubscription: sc-react-sandbox
      scriptType: ps
      scriptLocation: inlineScript
      inlineScript: |
        Write-Host "Uploading ${{parameters.mfeName}}/${{ parameters.buildFolder }} to Azure Blob Storage..."

        az storage blob upload-batch `
          --account-name ${{ parameters.storageAccountName }} `
          --destination '$web${{ parameters.deployPath }}' `
          --source ${{ parameters.mfePath }}/${{ parameters.buildFolder }} `
          --overwrite true `
          --content-cache-control "public, max-age=31536000, immutable" `
          --pattern "*js" `
          --content-type "application/javascript"

        az storage blob upload-batch `
          --account-name ${{ parameters.storageAccountName }} `
          --destination '$web${{ parameters.deployPath }}' `
          --source ${{ parameters.mfePath }}/${{ parameters.buildFolder }} `
          --overwrite true `
          --content-cache-control "no-cache" `
          --pattern "*.html" `
          --content-type "text/html"

        az storage blob upload-batch `
          --account-name ${{ parameters.storageAccountName }} `
          --destination '$web${{ parameters.deployPath }}' `
          --source ${{ parameters.mfePath }}/${{ parameters.buildFolder }} `
          --overwrite true `
          --content-cache-control "public, max-age=31536000, immutable" `
          --pattern "*.{css,png,jpg,jpeg,gif,ico,svg,woff,woff2,ttf,eot}" `
          --exclude-pattern "*.{js,html}"